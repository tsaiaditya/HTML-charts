<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>        
    </head>
    <body>
        <script>
            d3.json("../data/users.json", function(error, data) {
            if(error)   
                throw error;
            d3.select("body")
                .selectAll("p")
                .data(data)
                .enter()
                .append("p")
                .text(function(d) {
                    return d.name + ", " + d.age;
                });
            });
