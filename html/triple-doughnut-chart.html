<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
<script>
        am4core.ready(function() {
        
        // Themes begin
        am4core.useTheme(am4themes_animated);
        // Themes end
        
        // Create chart instance
        var chart = am4core.create("chartdiv", am4charts.PieChart);
        
        // Let's cut a hole in our Pie chart the size of 40% the radius
        chart.innerRadius = am4core.percent(40);
        //chart.legend = new am4charts.Legend();

        
        // Add data
        chart.data = [{
          "country": "Lithuania",
          "litres": 501.9,
          "bottles": 1500,
          "export": 50
        }, {
          "country": "Czech Republic",
          "litres": 301.9,
          "bottles": 990,
          "export": 70
        }, {
          "country": "Ireland",
          "litres": 201.1,
          "bottles": 785,
          "export": 30
        }, {
          "country": "Germany",
          "litres": 165.8,
          "bottles": 255,
          "export": 90
        }, {
          "country": "Australia",
          "litres": 139.9,
          "bottles": 452,
          "export": 20
        }, {
          "country": "Austria",
          "litres": 128.3,
          "bottles": 332,
          "export": 80
        }, {
          "country": "UK",
          "litres": 99,
          "bottles": 150,
          "export": 10
        }, {
          "country": "Belgium",
          "litres": 60,
          "bottles": 178,
          "export": 50
        }, {
          "country": "The Netherlands",
          "litres": 50,
          "bottles": 50,
          "export": 60
        }];
        
        // Add and configure Series
        // innermost doughnut
        var pieSeries = chart.series.push(new am4charts.PieSeries());
        pieSeries.dataFields.value = "litres";
        pieSeries.dataFields.category = "country";
        pieSeries.slices.template.stroke = am4core.color("#fff");
        pieSeries.slices.template.strokeWidth = 2;
        pieSeries.slices.template.strokeOpacity = 1;
        
        // Disabling labels and ticks on inner circle
        pieSeries.labels.template.disabled = true;
        pieSeries.ticks.template.disabled = true;
        
        // Disable sliding out of slices
        pieSeries.slices.template.states.getKey("hover").properties.shiftRadius = 0;
        pieSeries.slices.template.states.getKey("hover").properties.scale = 0.9;
        
        // Add second series
        // 2nd layer of doughnut
        var pieSeries2 = chart.series.push(new am4charts.PieSeries());
        pieSeries2.dataFields.value = "bottles";
        pieSeries2.dataFields.category = "country";
        pieSeries2.slices.template.stroke = am4core.color("#fff");
        pieSeries2.slices.template.strokeWidth = 2;
        pieSeries2.slices.template.strokeOpacity = 1;
        pieSeries2.slices.template.states.getKey("hover").properties.shiftRadius = 0;
        pieSeries2.slices.template.states.getKey("hover").properties.scale = 1;

        pieSeries2.labels.template.disabled = true;
        pieSeries2.ticks.template.disabled = true;


        //Add third series
        // outer layer of doughnut
        var pieSeries3 = chart.series.push(new am4charts.PieSeries());
        pieSeries3.dataFields.value = "export";
        pieSeries3.dataFields.category = "country";
        pieSeries3.slices.template.stroke = am4core.color("#fff");
        pieSeries3.slices.template.strokeWidth = 2;
        pieSeries3.slices.template.strokeOpacity = 1;
        pieSeries3.slices.template.states.getKey("hover").properties.shiftRadius = 0;
        pieSeries3.slices.template.states.getKey("hover").properties.scale = 1.1;


        pieSeries.slices.template.tooltipPosition = "pointer";
        pieSeries2.slices.template.tooltipPosition = "pointer";
        pieSeries3.slices.template.tooltipPosition = "pointer";


        
        }); // end am4core.ready()
        </script>
        
    <!-- HTML -->
    <div id="chartdiv"></div>
        amCharts
